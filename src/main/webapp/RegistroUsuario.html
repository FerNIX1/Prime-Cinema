<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main_styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="login.html">Inicio de Sesión</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>PRIME CINEMA</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 form_box">
            <h2>Nuevo Usuario</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="numeroUsuario">Número de Usuario:</label>
                        <input type="text" class="form-control" id="numeroUsuario" name="numeroUsuario" required>
                        <small class="text-danger">${errorID}</small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small class="text-danger">${errorEmail}</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        <small class="text-danger">${errorTelefono}</small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="dui">DUI:</label>
                        <input type="text" class="form-control" id="dui" name="dui" required>
                        <small class="text-danger">${errorDUI}</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                </div>
                <br>
                <input type="submit" class="btn btn-primary btn_cinema" value="Registrar"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
