<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main_styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>PRIME CINEMA</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 form_box">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form action="http://localhost:8080/Prime_Cinema_war_exploded/usuario.do?op=logueo" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">ID Usuario</label>
                    <input type="text" name="IdUsuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!--<label for="numeroUsuario">Número de Usuario:</label>
                    <input type="text" class="form-control" id="numeroUsuario" name="numeroUsuario" required>-->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Dui</label>
                    <input type="text" name="DUI" class="form-control" id="exampleInputPassword1">
                    <!--<label for="dui">DUI:</label>
                    <input type="text" class="form-control" id="dui" name="dui" required>-->
                </div>
                <br>
                <input type="submit" class="btn btn-primary btn_cinema" value="Iniciar Sesión"/>
            </form>
            <p class="mt-3">¿No tienes una cuenta? <a href="RegistroUsuario.html">Regístrate aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
